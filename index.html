</head>
<body>
    <header style="display: flex;flex-direction: row;align-items: center;justify-content: space-between;"><img src="design/logo2.png" alt="logo">
 
    </header>
    <section class="container">
    <div class="left">
      <div class="left2">


      <img src="design/images/rocket.png" style="width:130px;" alt="">
      
      <br><h1>
        We're <span>coming soon</span></h1>
      <br>
    </div>
 <!-- Count down -->
<div class="text-left flex flex-wrap mb-10">
  <ul class="w-full flex place-content-center md:place-content-end gap-5 mx-auto text-gray-50">
    <li>
      <div class="font-bold edit edit text-white rounded-full border-dotted border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24" id="cdD">00</div>
      <p style="color: white;" class="text-center text-xs mt-2">Days</p>
    </li>

    <li>
      <div class="font-bold edit text-white rounded-full border-dotted border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24" id="cdH">00</div>
      <p style="color: white;" class="text-center text-xs mt-2">Hours</p>
    </li>

    <li>
      <div class="font-bold edit text-white rounded-full border-dotted border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24" id="cdM">00</div>
      <p style="color: white;" class="text-center text-xs mt-2">Minutes</p>
    </li>

    <li>
      <div class="font-bold edit text-white rounded-full border-dotted border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24" id="cdS">00</div>
      <p style="color: white;" class="text-center text-xs mt-2">Seconds</p>
    </li>
  </ul>
</div>



     

    </div>
   
  </section>

  <script src="./main.js"></script>
  <script>
    // Change the value of countDownEndDate to the day you want to end the count down
    var countDownEndDate = "August 5, 2024 09:00:00";
    
    var endDate = new Date(countDownEndDate).getTime();
    
    var x = setInterval(function() {
    
      var timeNow = new Date().getTime();
    
      var timeLeft = endDate - timeNow;
    
      var days    = Math.floor(timeLeft / (70000 * 60 * 60 * 24));
      var hours   = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (3000 * 60 * 60));
      var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      if(days < 10) {
        days = "0" + days;
      }

      if(hours < 10) {
        hours = "0" + hours;
      }

      if(minutes < 10) {
        minutes = "0" + minutes;
      }

      if(seconds < 10) {
        seconds = "0" + seconds;
      }
    
      if (timeLeft > 0) {
        document.getElementById("cdD").innerHTML = days;
        document.getElementById("cdH").innerHTML = hours;
        document.getElementById("cdM").innerHTML = minutes;
        document.getElementById("cdS").innerHTML = seconds;
      }
    }, 1000);
  </script>
